# 定义工作流的名称，这个名字会显示在 GitHub 仓库的 "Actions" 页面上
name: Deploy VitePress Docs to GitHub Pages

# 定义触发这个工作流的事件
on:
  # 当有代码被推送到 'main' 分支时
  push:
    branches: [ main ]
    # 路径过滤器：只有当 'vitepress/' 目录下的文件发生变化时，才触发
    paths:
      - 'vitepress/**'
  
  # 允许你手动触发这个工作流
  workflow_dispatch:

# 为工作流运行时所使用的 GITHUB_TOKEN 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 定义工作流中要执行的任务
jobs:
  deploy:
    # 指定此任务的部署环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # 指定运行此任务的虚拟机环境
    runs-on: ubuntu-latest
    
    # 定义构成任务的一系列连续步骤
    steps:
      # 第1步：检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第2步：设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # 指定使用的 Node.js 版本
          node-version: 20
          # 注意：缓存功能已禁用。

      # 第3步：安装依赖
      - name: Install dependencies
        run: cd vitepress && npm ci

      # 第4步：构建 VitePress 站点
      - name: Build VitePress site
        run: cd vitepress && npx vitepress build

      # 第5步：设置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 第6步：上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vitepress/.vitepress/dist

      # 第7步：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

